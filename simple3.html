<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Assignment</title>

    <style>

        /* ===== SECTION 1 ===== */
        .section1{
            background-image: url('your-image-here.jpg');
            background-size: cover;
            background-position: center;
            height: 350px;
            text-align: center;
            padding-top: 100px;
        }

        .section1 h1{
            font-size: 50px;
            color: rgb(12, 12, 12);
        }

        .btn-box{
            margin-top: 20px;
        }

        .btn{
            padding: 10px 25px;
            border-radius: 50px;
            color: white;
            border: none;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .blue-btn{
            background-color: rgb(21, 21, 243);
        }

        .brown-btn{
            background-color: rgb(239, 7, 7);
        }

        /* ===== SECTION 2 ===== */
        .section2{
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .box{
            width: 350px;
            background-color: rgb(106, 96, 8);
            padding: 10px;
        }

        .left-box{
            border: 2px solid rgb(215, 5, 5);
        }

        .right-box img{
            width: 100%;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <!-- ===========================
            SECTION 1
    ============================ -->
    <div class="section1">
        <h1>My Web Page</h1>

        <div class="btn-box">
            <button class="btn blue-btn">Button 1</button>
            <button class="btn brown-btn">Button 2</button>
        </div>
    </div>

    <!-- ===========================
            SECTION 2
    ============================ -->
    <div class="section2">

        <!-- LEFT BOX -->
        <div class="box left-box">
            <ul>
                <li>Item One</li>
                <li>Item Two</li>
                <li>Item Three</li>
                <li>Item Four</li>
            </ul>

            <p>
                This is the first line of the paragraph.<br>
                This is the second line of the paragraph.<br>
                This is the third line of the paragraph.
            </p>
        </div>

        <!-- RIGHT BOX -->
        <div class="box right-box">
            <img src="images.jfif">
        </div>

    </div>

</body>
</html>
