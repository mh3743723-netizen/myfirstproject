<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .quiz-header p {
            color: #666;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #667eea;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-text {
            color: #333;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option input[type="radio"] {
            margin-right: 15px;
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .option label {
            cursor: pointer;
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option.correct {
            border-color: #4caf50;
            background: #f0f8f0;
        }

        .option.incorrect {
            border-color: #f44336;
            background: #fff0f0;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: space-between;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-next:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-prev {
            background: #e0e0e0;
            color: #333;
        }

        .btn-prev:hover {
            background: #d0d0d0;
        }

        .results-container {
            text-align: center;
        }

        .results-container h2 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            margin: 30px auto;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .results-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .btn-restart {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 18px;
        }

        .btn-restart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Quiz Section -->
        <div id="quizSection">
            <div class="quiz-header">
                <h1>Quiz Master</h1>
                <p>Test your knowledge!</p>
            </div>

            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>

            <div class="question-container">
                <div class="question-number" id="questionNumber"></div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="optionsContainer"></div>
            </div>

            <div class="buttons">
                <button class="btn-prev" id="prevBtn" onclick="previousQuestion()">Previous</button>
                <button class="btn-next" id="nextBtn" onclick="nextQuestion()">Next</button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <div class="results-container">
                <h2>Quiz Completed!</h2>
                <div class="score-circle" id="scoreCircle"></div>
                <div class="results-message" id="resultsMessage"></div>
                <button class="btn-restart" onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script>
        // Quiz Questions Data
        const quizData = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correct: 2
            },
            {
                question: "Which planet is the largest in our solar system?",
                options: ["Saturn", "Jupiter", "Neptune", "Uranus"],
                correct: 1
            },
            {
                question: "What is the smallest prime number?",
                options: ["1", "2", "3", "4"],
                correct: 1
            },
            {
                question: "Who wrote 'Romeo and Juliet'?",
                options: ["Jane Austen", "Mark Twain", "William Shakespeare", "Charles Dickens"],
                correct: 2
            },
            {
                question: "What is the chemical symbol for Gold?",
                options: ["Go", "Gd", "Au", "Ag"],
                correct: 2
            },
            {
                question: "In which year did World War II end?",
                options: ["1943", "1944", "1945", "1946"],
                correct: 2
            },
            {
                question: "What is the square root of 144?",
                options: ["10", "11", "12", "13"],
                correct: 2
            },
            {
                question: "Which ocean is the largest?",
                options: ["Atlantic", "Indian", "Arctic", "Pacific"],
                correct: 3
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = new Array(quizData.length).fill(null);

        // Initialize Quiz
        function initQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = new Array(quizData.length).fill(null);
            document.getElementById('quizSection').classList.remove('hidden');
            document.getElementById('resultsSection').classList.add('hidden');
            loadQuestion();
        }

        // Load Question
        function loadQuestion() {
            const question = quizData[currentQuestion];
            
            // Update progress bar
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // Update question number and text
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
            document.getElementById('questionText').textContent = question.question;

            // Load options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                if (answers[currentQuestion] === index) {
                    optionDiv.classList.add('selected');
                }

                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'option';
                radio.value = index;
                radio.checked = answers[currentQuestion] === index;
                radio.onchange = () => selectOption(index);

                const label = document.createElement('label');
                label.textContent = option;

                optionDiv.appendChild(radio);
                optionDiv.appendChild(label);
                optionsContainer.appendChild(optionDiv);
            });

            // Update button states
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').textContent = currentQuestion === quizData.length - 1 ? 'Finish' : 'Next';
        }

        // Select Option
        function selectOption(index) {
            answers[currentQuestion] = index;
            document.querySelectorAll('.option').forEach((opt, i) => {
                if (i === index) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });
        }

        // Next Question
        function nextQuestion() {
            if (answers[currentQuestion] === null) {
                alert('Please select an answer before proceeding!');
                return;
            }

            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        // Previous Question
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        // Show Results
        function showResults() {
            // Calculate score
            score = 0;
            answers.forEach((answer, index) => {
                if (answer === quizData[index].correct) {
                    score++;
                }
            });

            // Display results
            document.getElementById('quizSection').classList.add('hidden');
            document.getElementById('resultsSection').classList.remove('hidden');

            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreCircle').textContent = percentage + '%';

            let message = '';
            if (percentage === 100) {
                message = "Perfect score! You're a genius! ðŸŽ‰";
            } else if (percentage >= 80) {
                message = "Excellent work! You did great! ðŸŒŸ";
            } else if (percentage >= 60) {
                message = "Good job! Keep practicing! ðŸ’ª";
            } else if (percentage >= 40) {
                message = "Not bad! Try again to improve! ðŸ“š";
            } else {
                message = "Keep studying and try again! ðŸ“–";
            }

            document.getElementById('resultsMessage').innerHTML = 
                `You scored <strong>${score} out of ${quizData.length}</strong><br><br>${message}`;
        }

        // Restart Quiz
        function restartQuiz() {
            initQuiz();
        }

        // Start the quiz when page loads
        window.addEventListener('DOMContentLoaded', () => {
            initQuiz();
        });
    </script>
</body>
</html>
